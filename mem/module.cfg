VPATH           = $(MODULEDIR)

OBJS		= mem.o strdup.o strndup.o alloc-must.o mem-queue.o

ifeq ($(ARCH), arm)
OBJS            += check32.o
endif
ifeq ($(ARCH), i386)
OBJS            += check32.o
endif
ifeq ($(ARCH), mips32)
OBJS            += check32.o
endif

all:		$(OBJS) $(TARGET)/libuos.a($(OBJS))
